name: 'Deploy Production to Netlify'

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master]

    

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: 'Deploy'
    steps:
      - uses: jsmrcaga/action-netlify-deploy@v1.1.0
        with:
          NETLIFY_AUTH_TOKEN: ${{ secrets.MY_TOKEN_SECRET }}
          NETLIFY_DEPLOY_TO_PROD: true